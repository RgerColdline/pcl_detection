timing:
  enable: true
  downsample: true
  walls: true
  cylinders: true
  circles: true
  total: true

# ROS 节点配置
ros_config:
  # 日志输出频率控制（两种方式选一）：
  # 方式 1：基于帧数 - 每 N 帧输出一次日志（0=每次都输出，19=每 20 帧输出 1 次）
  log_skip_frames: 19
  # 方式 2：基于时间 - 每 N 秒输出一次（0=禁用，2.0=每 2 秒输出一次）
  log_interval_sec: 2.0
  
  # Livox 点云转换日志级别：0=无输出，1=只输出摘要（input/output），2=输出前 5 个点详情
  livox_debug_level: 2

downsample_config:
  downsample_method: "standard"
  leaf_size: 0.05

wall_extraction:
  enable: true
  using_normal: false
  distance_threshold: 0.08
  min_inliers: 500
  angle_threshold: 15.0
  axis: [0, 0, 1]

cylinder_extraction:
  enable: true
  using_normal: true
  distance_threshold: 0.06
  min_inliers: 100
  radius_min: 0.1
  radius_max: 0.4
  axis: [0, 0, 1]
  eps_angle: 25.0

circle_extraction:
  enable: true
  using_normal: true
  distance_threshold: 0.03
  min_inliers: 80
  radius_min: 0.2
  radius_max: 0.7
  plane_distance_threshold: 0.06
  plane_angle_threshold: 45.0
  plane_normal_z_max: 0.7
  min_coverage_angle: 240.0
  ransac_iterations: 200
  max_circles: 5
  normal_tolerance: 0.5

save_objects: true
output_dir: "/home/jetson/detected_objects"

# ============================================================================
# 点云采样配置（points_samples 节点）
# ============================================================================
# 用法：
#   1. 在 launch 文件中设置参数：
#      <param name="enable_livox_callback" value="true" />
#
#   2. 或命令行启动时设置：
#      roslaunch pcl_detection points_sample.launch enable_livox_callback:=true
#
#   3. 触发保存点云：
#      rosparam set /livox/save_sample true
# ============================================================================
points_sample_config:
  # 是否启用 Livox 点云回调（false=不处理点云，提高性能）
  enable_livox_callback: true
  
  # 触发保存的 ROS 参数名称
  save_sample_param: "/livox/save_sample"
